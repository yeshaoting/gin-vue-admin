version: '3'
networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: 177.7.0.0/16
volumes:
  mysql: null
  redis: null
services:
  web:
    image: 'node:20'
    container_name: gva-web
    hostname: gva-web
    restart: always
    ports:
      - '8181:8080'
    working_dir: /web
    command: 'bash -c "yarn config set registry https://registry.npmmirror.com --global && yarn docker >> all.log 2>&1"'
    volumes:
      - '../../web:/web'
    networks:
      network:
        ipv4_address: 177.7.0.11
  server:
    image: 'golang:1.22'
    container_name: gva-server
    hostname: gva-server
    restart: always
    ports:
      - '8282:8888'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - '../../server:/server'
    working_dir: /server
    command: 'bash -c "go env -w GOPROXY=https://goproxy.cn,direct && go run main.go"'
    environment:
      GVA_CONFIG: config.docker.yaml
    links:
      - mysql
      - redis
    networks:
      network:
        ipv4_address: 177.7.0.12
  mysql:
    image: 'mysql:8.0.21'
    container_name: gva-mysql
    hostname: gva-mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    ports:
      - '13306:3306'
    environment:
      MYSQL_DATABASE: qmPlus
      MYSQL_USER: gva
      MYSQL_PASSWORD: Aa@6447985
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-h'
        - localhost
        - '-u'
        - gva
        - '-pAa@6447985'
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - 'mysql:/var/lib/mysql'
    networks:
      network:
        ipv4_address: 177.7.0.13
  redis:
    image: 'redis:6.0.6'
    container_name: gva-redis
    hostname: gva-redis
    restart: always
    ports:
      - '16379:6379'
    healthcheck:
      test:
        - CMD-SHELL
        - redis-cli ping | grep PONG || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - 'redis:/data'
    networks:
      network:
        ipv4_address: 177.7.0.14
